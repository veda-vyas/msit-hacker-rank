{% extends "base.html" %}
{% block title %}HackerRank - Create Test{% endblock %}
{% block body %}
	<style>
  
  #toolbar [data-wysihtml-action] {
    float: right;
  }
  
  #toolbar,
  textarea {
    width: 920px;
    padding: 5px;
    -webkit-box-sizing: border-box;
    -ms-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  
  textarea {
    height: 280px;
    border: 2px solid green;
    font-family: Verdana;
    font-size: 11px;
  }
  
  textarea:focus {
    color: black;
    border: 2px solid black;
  }
  
  .wysihtml-command-active {
    font-weight: bold;
  }
  
  [data-wysihtml-dialog] {
    margin: 5px 0 0;
    padding: 5px;
    border: 1px solid #666;
  }
  
  a[data-wysihtml-command-value="red"] {
    color: red;
  }
  
  a[data-wysihtml-command-value="green"] {
    color: green;
  }
  
  a[data-wysihtml-command-value="blue"] {
    color: blue;
  }
  
  div.editable {
    border: 1px dashed gray;
    padding: 10px;
  }
</style>
	{% if valid %}
		<div class="alert alert-success" role="alert">
		  {{message}}
		</div>
	{% elif message %}
		<div class="alert alert-danger" role="alert">
		  {{message}}
		</div>
	{% endif %}
	<nav aria-label="breadcrumb" role="navigation">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/admin">Manage Tests</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Create Test</li>
	  </ol>
	</nav><hr>
	<h2 class="row">Create Test</h2><br>
	<div class="row">
		
		<form action="/create_test" method="POST" class="col-md-6">
			<!-- <div class="form-group">
				<label for="id">Test ID</label>
				<input type="text" class="form-control" id="id" name="id" placeholder="Enter Test ID" required>
				<small class="form-text text-muted">Please choose a unique ID with not more than 5 characters.</small>
			</div> -->
			<div class="form-group">
				<label for="name">Name of the Test</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter name of the Test" required>
			</div>
			<div class="form-group">
				<label for="no_of_questions">Number of Questions</label>
				<input type="number" class="form-control" id="no_of_questions" name="no_of_questions" placeholder="Enter number of Questions" required>
			</div>
			<div class="form-group">
				<label for="start">Start Time</label>
	            <input type='text' class="form-control" id="start" name="start" placeholder="Enter start time of test" required>
			</div>
			<div class="form-group">
				<label for="end">End Time</label>
	            <input type='text' class="form-control" id="end" name="end" placeholder="Enter end time of test" required/>
			</div>
			<div class="form-group">
				<label for="duration">Test Duration</label>
				<input type="number" class="form-control" id="duration" name="duration" placeholder="Enter duration of exam (in mins.)" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
    <script type="text/javascript">
        $(function() {

			$( "#start" ).datetimepicker({
	        	format: 'd-m-Y H:i',
	        	minDate: new Date()
	        });
			$( "#end" ).datetimepicker({
	        	format: 'd-m-Y H:i',
	        	useCurrent: false
	        });
	        $("#start").on("dp.change", function (e) {
            	$('#end').datetimepicker('option', 'minDate', e.date);
	        });
	        $("#end").on("dp.change", function (e) {
	            $('#start').datetimepicker('option', 'maxDate', e.date);
	        });
		});
    </script>
{% endblock%}
