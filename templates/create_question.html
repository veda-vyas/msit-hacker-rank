{% extends "base.html" %}
{% block title %}HackerRank - Create Test{% endblock %}
{% block body %}
	<style>
  
  #toolbar [data-wysihtml-action] {
    float: right;
  }
  
  #toolbar,
  textarea {
    width: 920px;
    padding: 5px;
    -webkit-box-sizing: border-box;
    -ms-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  
  textarea {
    height: 280px;
    border: 2px solid green;
    font-family: Verdana;
    font-size: 11px;
  }
  
  textarea:focus {
    color: black;
    border: 2px solid black;
  }
  
  .wysihtml-command-active {
    font-weight: bold;
  }
  
  [data-wysihtml-dialog] {
    margin: 5px 0 0;
    padding: 5px;
    border: 1px solid #666;
  }
  
  a[data-wysihtml-command-value="red"] {
    color: red;
  }
  
  a[data-wysihtml-command-value="green"] {
    color: green;
  }
  
  a[data-wysihtml-command-value="blue"] {
    color: blue;
  }
  
  div.editable {
    border: 1px dashed gray;
    padding: 10px;
  }
</style>
	{% if valid %}
		<div class="alert alert-success" role="alert">
		  {{message}}
		</div>
	{% elif message %}
		<div class="alert alert-danger" role="alert">
		  {{message}}
		</div>
	{% endif %}
	<nav aria-label="breadcrumb" role="navigation">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/admin">Manage Tests</a></li>
	    <li class="breadcrumb-item" aria-current="page"><a href="/edit_test/{{testid}}">{{testid}}</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Create Question</li>
	  </ol>
	</nav><hr>
	<h2 class="row">Create Question</h2><br>
	<div class="row">
		
		<form action="/create_question/{{testid}}" method="POST" class="col-md-6">
			<!-- <div class="form-group">
				<label for="id">Question ID</label>
				<input type="text" class="form-control" id="id" name="id" placeholder="Enter Question ID" required>
				<small class="form-text text-muted">Please choose a unique ID with not more than 10 characters.</small>
			</div> -->
			<div class="form-group">
				<label for="name">Name of the Question</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter name of the Question" required>
			</div>
			<div class="form-group">
				<label for="marks">Marks</label>
				<input type="number" class="form-control" id="marks" name="marks" placeholder="Enter marks for question" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock%}
